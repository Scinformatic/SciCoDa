$schema: https://json-schema.org/draft/2020-12/schema
title: Atomic Van der Waals Radii
summary: Van der Waals radii of atoms.
description: |
  This is an array of atomic van der Waals radii,
  sorted by atomic number from 1 to 118.
  Values are taken from the
  [Blue Obelisk Data Repository](https://github.com/AAriam/bodr/blob/29ce17071c71b2d4d5ee81a2a28f0407331f1624/bodr/elements/elements.xml).
  For elements beyond atomic number 109 (Ds to Og),
  a default value of 2.00 Ã… is used to fill in missing data.
$comment: |
  For reference, see: https://github.com/rdkit/rdkit/issues/1831
type: array
minItems: 118
maxItems: 118
items:
  title: Atomic Van der Waals Radius
  summary: Van der Waals radius of an atom.
  type: object
  additionalProperties: false
  required: [ element, radius ]
  properties:
    element:
      title: Chemical Element Symbol
      summary: Chemical element symbol.
      description: The chemical element symbol as defined by IUPAC.
      type: string
      minLength: 1
      maxLength: 2
    radius:
      title: Atomic Van der Waals Radius
      summary: Van der Waals radius of an atom.
      description: Van der Waals radius of an atom in picometers (pm).
      type: integer
      exclusiveMinimum: 0
