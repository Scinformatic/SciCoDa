[pytest]
# Pytest configuration file

# Minimum Python version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Console output options
addopts =
    # Show summary of all test types (passed, skipped, failed, errors)
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Verbose output
    --verbose
    # Strict markers (error on unknown markers)
    --strict-markers
    # Strict config (error on unknown config options)
    --strict-config

# Markers definition
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    online: marks tests that require internet connection

# Warnings
filterwarnings =
    error
    # Ignore specific warnings from dependencies
    ignore::DeprecationWarning:polars.*
    ignore::DeprecationWarning:pyarrow.*

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = scicoda
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
