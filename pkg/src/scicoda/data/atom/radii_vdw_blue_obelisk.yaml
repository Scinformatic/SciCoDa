schema:
  title: Atomic Van der Waals Radii
  summary: Van der Waals radii of atoms.
  description: |
    This is an array of atomic van der Waals radii,
    sorted by atomic number from 1 to 118.
    Values are taken from the
    [Blue Obelisk Data Repository](https://github.com/AAriam/bodr/blob/29ce17071c71b2d4d5ee81a2a28f0407331f1624/bodr/elements/elements.xml).
    For elements beyond atomic number 109 (Ds to Og),
    a default value of 2.00 Å is used to fill in missing data.
  $comment: |
    For reference, see: https://github.com/rdkit/rdkit/issues/1831
  type: array
  items:
    title: Atomic Van der Waals Radius
    summary: Van der Waals radius of an atom.
    description: |
      Van der Waals radius of an atom in Ångströms (Å).
    type: number
    exclusiveMinimum: 0
